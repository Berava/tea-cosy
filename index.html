<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tea Cosy</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
  </head>
  <body id="home">

    <!-- header of the website -->
    <header>
      <div class="logo"><img src="./resources/images/img-tea-cozy-logo.png" alt="tea cosy logo" height="50px" /></div>
      <nav>
        <ul class="menu">
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>

    <!-- Add main container -->
    <div class="container">

      <!-- Add mission section -->
      <section class="mission">
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </section>

      <!-- Add tea of the month section -->
      <section class="tea-month">
        <div class="mission-text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="vignette">
          <div class="image">
            <img src="./resources/images/img-berryblitz.jpg" alt="" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-spiced-rum.jpg" alt="" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-donut.jpg" alt="" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="image">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="" />
            <h4>Bedford Bizarre Tea</h4>
          </div>

        </div>


      </section>

    </div>

  </body>
</html>
